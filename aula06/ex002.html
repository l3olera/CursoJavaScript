<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(136, 136, 246);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: yellow;
        }
        /*Isso é um comentário em CSS*/
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <!--Isso é um comentário em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual seu nome?');//Aqui permite o usuário inserir algo no prompt do pop-up
        var idade = window.prompt('Qual sua idade?');
        window.alert('É um grande prazer em te conhecer, ' + nome + '! Muito legal que você tenha ' + idade + ' anos');
        
    </script>
</body>
</html>
